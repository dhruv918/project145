<html>

<head>

  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

</head>

<body>
  <a-scene>

    <a-box position="-3 0.7 -3" rotation="0 60 0" color="red">
    </a-box>

    <a-sphere position="-0.8 0.9 -3" radius="0.9" color="yellow">
    </a-sphere>

    <a-cylinder position="0.9 1.1 -2" radius="0.5" height="1" color="blue">
    </a-cylinder>

    <a-plane position="-2 0 -3" rotation="-90 0 0" width="20" height="2" color="purple">

    </a-plane>

    <a-cone position="2.9 0.6 -3" color="gray" radius-bottom="0.5" radius-top="0"></a-cone>

    <a-ring position="3 1 -2" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>


    <a-octahedron position="-4.5 0.8 -3" color="#FF926B" radius="0.45"></a-octahedron>
  </a-scene>

</body>

</html>
